  <body>
    <script>
      function createPyramid(rows) {
        let text = "DUMBWAYSIDUJIAN";
        let res = text.split("");
        let count = 0;
        for (let i = 0; i < rows; i++) {
          var output = "";
          for (let j = 0; j < rows - i; j++) output += " ";
          for (let k = 0; k <= i; k++) {
            output += res[count] + " ";
            count++;
          }
          console.log(output);
        }
      }
      createPyramid(5);
      
    </script>
  </body>
